<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Victory Frontend</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column vh-100">
        <header>
            <h1 class="my-3 text-center">Project Victory Frontend</h1>
        </header>

        <main>
            <!-- Chat window and messages -->
            <div id="messages" class="px-3 pt-3 mb-3"></div>
        </main>

        <!-- Input text and button -->
        <div class="input-group mb-3">
            <label for="messageInput" class="visually-hidden">Message</label>
            <input type="text"
                   id="messageInput"
                   class="form-control"
                   placeholder="Enter your message"
                   autocomplete="off"
                   tabindex="1"/>
            <button id="sendButton"
                    class="btn"
                    tabindex="2">
                Send
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
